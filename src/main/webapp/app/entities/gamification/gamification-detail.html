
<div>
    <h2><span>Gamification</span> {{vm.gamification.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Yearly Score</span></dt>
        <dd>
            <span>{{vm.gamification.yearlyScore}}</span>
        </dd>
        <dt><span>Period Score</span></dt>
        <dd>
            <span>{{vm.gamification.periodScore}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
