<div>
    <h2>Customer Satisfaction Grades</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="customer-satisfaction-grade.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Customer Satisfaction Grade
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Value</span></th>
                    <th><span>Compliance</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="customerSatisfactionGrade in vm.customerSatisfactionGrades track by customerSatisfactionGrade.id">
                    <td><a ui-sref="customer-satisfaction-grade-detail({id:customerSatisfactionGrade.id})">{{customerSatisfactionGrade.id}}</a></td>
                    <td>{{customerSatisfactionGrade.value}}</td>
                    <td>{{customerSatisfactionGrade.compliance}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="customer-satisfaction-grade-detail({id:customerSatisfactionGrade.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="customer-satisfaction-grade.edit({id:customerSatisfactionGrade.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="customer-satisfaction-grade.delete({id:customerSatisfactionGrade.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
