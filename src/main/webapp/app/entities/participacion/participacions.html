<div>
    <h2>Participacions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="participacion.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Participacion
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Fecha</span></th>
                    <th><span>Actividad</span></th>
                    <th><span>Empleado</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="participacion in vm.participacions track by participacion.id">
                    <td><a ui-sref="participacion-detail({id:participacion.id})">{{participacion.id}}</a></td>
                        <td>{{participacion.fecha | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="actividad-detail({id:participacion.actividad.id})">{{participacion.actividad.nombre}}</a>
                    </td>
                    <td>
                        <a ui-sref="empleado-detail({id:participacion.empleado.id})">{{participacion.empleado.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="participacion-detail({id:participacion.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="participacion.edit({id:participacion.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="participacion.delete({id:participacion.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
