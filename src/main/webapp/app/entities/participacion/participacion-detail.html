
<div>
    <h2><span>Participacion</span> {{vm.participacion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Fecha</span></dt>
        <dd>
            <span>{{vm.participacion.fecha | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Actividad</span></dt>
        <dd>
            <a ui-sref="actividad-detail({id:vm.participacion.actividad.id})">{{vm.participacion.actividad.nombre}}</a>
        </dd>
        <dt><span>Empleado</span></dt>
        <dd>
            <a ui-sref="empleado-detail({id:vm.participacion.empleado.id})">{{vm.participacion.empleado.nombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
