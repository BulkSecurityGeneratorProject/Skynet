
<div>
    <h2><span>Empleado</span> {{vm.empleado.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nombre</span></dt>
        <dd>
            <span>{{vm.empleado.nombre}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.empleado.email}}</span>
        </dd>
        <dt><span>Rol</span></dt>
        <dd>
            <span>{{vm.empleado.rol}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
