
<div>
    <h2><span>Collaborator</span> {{vm.collaborator.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.collaborator.name}}</span>
        </dd>
        <dt><span>Last Name</span></dt>
        <dd>
            <span>{{vm.collaborator.lastName}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.collaborator.email}}</span>
        </dd>
        <dt><span>Apprentice</span></dt>
        <dd>
            <span>{{vm.collaborator.apprentice}}</span>
        </dd>
        <dt><span>Gamification</span></dt>
        <dd>
            <a ui-sref="gamification-detail({id:vm.collaborator.gamification.id})">{{vm.collaborator.gamification.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
