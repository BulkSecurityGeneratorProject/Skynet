<div>
    <h2>Collaborators</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="collaborator.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Collaborator
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Last Name</span></th>
                    <th><span>Email</span></th>
                    <th><span>Apprentice</span></th>
                    <th><span>Gamification</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="collaborator in vm.collaborators track by collaborator.id">
                    <td><a ui-sref="collaborator-detail({id:collaborator.id})">{{collaborator.id}}</a></td>
                    <td>{{collaborator.name}}</td>
                    <td>{{collaborator.lastName}}</td>
                    <td>{{collaborator.email}}</td>
                    <td>{{collaborator.apprentice}}</td>
                    <td>
                        <a ui-sref="gamification-detail({id:collaborator.gamification.id})">{{collaborator.gamification.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="collaborator-detail({id:collaborator.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="collaborator.edit({id:collaborator.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="collaborator.delete({id:collaborator.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
