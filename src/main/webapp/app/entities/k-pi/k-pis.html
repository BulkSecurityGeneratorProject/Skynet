<div>
    <h2>KPIS</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="k-pi.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new KPI
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Collaborator</span></th>
                    <th><span>Duration</span></th>
                    <th><span>Productivity</span></th>
                    <th><span>Follow Up</span></th>
                    <th><span>Customer Satisfaction NPS</span></th>
                    <th><span>Customer Satisfaction Grade</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="kPI in vm.kPIS track by kPI.id">
                    <td><a ui-sref="k-pi-detail({id:kPI.id})">{{kPI.id}}</a></td>
                    <td>
                        <a ui-sref="collaborator-detail({id:kPI.collaborator.id})">{{kPI.collaborator.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="duration-detail({id:kPI.duration.id})">{{kPI.duration.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="productivity-detail({id:kPI.productivity.id})">{{kPI.productivity.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="follow-up-detail({id:kPI.followUp.id})">{{kPI.followUp.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="customer-satisfaction-nps-detail({id:kPI.customerSatisfactionNPS.id})">{{kPI.customerSatisfactionNPS.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="customer-satisfaction-grade-detail({id:kPI.customerSatisfactionGrade.id})">{{kPI.customerSatisfactionGrade.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="k-pi-detail({id:kPI.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="k-pi.edit({id:kPI.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="k-pi.delete({id:kPI.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
