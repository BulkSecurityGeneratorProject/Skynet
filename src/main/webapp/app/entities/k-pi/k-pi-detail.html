
<div>
    <h2><span>KPI</span> {{vm.kPI.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Collaborator</span></dt>
        <dd>
            <a ui-sref="collaborator-detail({id:vm.kPI.collaborator.id})">{{vm.kPI.collaborator.id}}</a>
        </dd>
        <dt><span>Duration</span></dt>
        <dd>
            <a ui-sref="duration-detail({id:vm.kPI.duration.id})">{{vm.kPI.duration.id}}</a>
        </dd>
        <dt><span>Productivity</span></dt>
        <dd>
            <a ui-sref="productivity-detail({id:vm.kPI.productivity.id})">{{vm.kPI.productivity.id}}</a>
        </dd>
        <dt><span>Follow Up</span></dt>
        <dd>
            <a ui-sref="follow-up-detail({id:vm.kPI.followUp.id})">{{vm.kPI.followUp.id}}</a>
        </dd>
        <dt><span>Customer Satisfaction NPS</span></dt>
        <dd>
            <a ui-sref="customer-satisfaction-nps-detail({id:vm.kPI.customerSatisfactionNPS.id})">{{vm.kPI.customerSatisfactionNPS.id}}</a>
        </dd>
        <dt><span>Customer Satisfaction Grade</span></dt>
        <dd>
            <a ui-sref="customer-satisfaction-grade-detail({id:vm.kPI.customerSatisfactionGrade.id})">{{vm.kPI.customerSatisfactionGrade.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
