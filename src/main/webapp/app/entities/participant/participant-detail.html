
<div>
    <h2><span>Participant</span> {{vm.participant.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.participant.name}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.participant.email}}</span>
        </dd>
        <dt><span>Role</span></dt>
        <dd>
            <span>{{vm.participant.role}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
