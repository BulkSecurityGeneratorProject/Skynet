
<div>
    <h2><span>Actividad</span> {{vm.actividad.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nombre</span></dt>
        <dd>
            <span>{{vm.actividad.nombre}}</span>
        </dd>
        <dt><span>Puntos</span></dt>
        <dd>
            <span>{{vm.actividad.puntos}}</span>
        </dd>
        <dt><span>Descripcion</span></dt>
        <dd>
            <span>{{vm.actividad.descripcion}}</span>
        </dd>
        <dt><span>Empleado</span></dt>
        <dd>
            <a ui-sref="empleado-detail({id:vm.actividad.empleado.id})">{{vm.actividad.empleado.nombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
