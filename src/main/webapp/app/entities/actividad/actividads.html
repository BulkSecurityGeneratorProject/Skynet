<div>
    <h2>Actividads</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="actividad.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Actividad
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Nombre</span></th>
                    <th><span>Puntos</span></th>
                    <th><span>Descripcion</span></th>
                    <th><span>Empleado</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="actividad in vm.actividads track by actividad.id">
                    <td><a ui-sref="actividad-detail({id:actividad.id})">{{actividad.id}}</a></td>
                    <td>{{actividad.nombre}}</td>
                    <td>{{actividad.puntos}}</td>
                    <td>{{actividad.descripcion}}</td>
                    <td>
                        <a ui-sref="empleado-detail({id:actividad.empleado.id})">{{actividad.empleado.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="actividad-detail({id:actividad.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="actividad.edit({id:actividad.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="actividad.delete({id:actividad.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
